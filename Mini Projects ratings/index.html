<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <title>mini project ratings</title>
</head>

<body>
  <div class="container">
    <div class="card-bg-light border-0 shadow-lg rounded-4 mt-5">
      <div class="card-body">
        <!--top row-->
        <div class="row p-5">
          <div class="col-7">
            <h2 class="fw-bold">what others think lol</h2>
          </div>
          <div class="col-5">
            <div class="card">
              <div class="card-body">
                <h3 class="display-5 fw-semibold">
                  <i class="fas fa-star text-warning"></i>4.69

                </h3>
                <p class="text-center">avg rate idk</p>
              </div>
            </div>
          </div>
        </div>
        <!--search-->
        <div class="row px-5">
          <div class="col-12">
            <div class="input-group input-group-lg">
              <span class="input-group-text rounded-start-5">
                <i class="fas fa-search"></i>
              </span>
              <input type="text" class="form-control rounded-end-5">
            </div>
          </div>
        </div>
        <div class="row p-5">
          <div class="col-12 vstack gap-2">
            <h4>ratings derp</h4>
            <div class="d-flex align-items-center gap-1">
              <span>5</span><i class="fas fa-star text-warning"></i>
              <div class="progress ms-3" style="height: 10px; width:100%">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
